<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spotify Public Playlist Shuffle</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #progress { width: 100%; height: 20px; background: #eee; margin-top: 20px; }
    #progress-bar { height: 100%; background: #1DB954; width: 0%; }
    #output { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Spotify Playlist Shuffler</h1>
  <button id="login-btn">Login with Spotify</button>
  <input type="text" id="playlist-id" placeholder="Enter playlist ID">
  <button id="shuffle-btn" disabled>Shuffle Playlist</button>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>
  <div id="output"></div>

  <script src="shuffle.js"></script>
</body>
</html>
